<script>

/*
    Creeu una nova classe (amb la sintàxis de clase), MatriuBinaria que heredi tots
    els mètodes de la classe Matriu. Modifiqueu el mètode fromArray de manera que
    admeti un paràmetre extra, que serà una funció que retornarà un boleà.
    Per cada número de la llista s’aplica la funció, si la funció retorna true,
    posarem un 1, si no, posarem un 0.
*/

class MatriuBinaria extends Matriu {
    constructor(width, height, list, x) {

        super(width, height, list);

        this.x = x;

    }

    print() {
        for (let i = 0; i < this.height; i++) {

            let row = this.llista.slice(i * this.width, (i + 1) * this.width)

                .map(this.x)
                .map(x => x ? 1 : 0);

            console.log(row);

        }
    }

    static fromArray(width, height, list, boolean) {

        let data = list.map(boolean).map(x => x ? 0 : 1);

        return new MatriuBinaria(width, height, data, boolean);

    }
}
