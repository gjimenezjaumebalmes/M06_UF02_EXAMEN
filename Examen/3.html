<script>


 /*   Feu una “classe” (utilitzeu la sintaxis de prototips) anomenada Matriu que tingui els
    següents mètodes:

    getHeight  - Retorna l’alçada de la matriu
    getWidth   - Retorna l’amplada de la matriu
    print          - Imprimeix la matriu per consola
    fromArray - Donat els paràmetres, width, height, llista, crearà i retornarà una matriu
    amb els números de la llista (la llista sempre ha de ser de mida width x height):

    El constructor tindrà 2 paràmetres, width i height i inicialitzarà una matriu amb la
    mida donada i amb tot de 0s*/


 // Funcio matriu
    function Matriu(width, height, list){
        this.width = width;
        this.height = height;
        this.list = new Array(width*height).fill(0);
    }

 // getWidth
    Matriu.prototype.getWidth = function() {
        return this.width;
     }

 // getHeight
    Matriu.prototype.getHeight = function() {
        return this.height;
    }

    Matriu.prototype.print = function() {
     for (let i = 0; i < this.height; i++) {
         console.log(this.list.slice(i * this.width, (i + 1) * this.width));
     }
    }

 Matriu.fromArray = function(width, height, list) {
     return new Matriu(width, height, list);
 }

 Matriu.prototype.fromArray(3,3,[1,2,3,4,5,6,7,8,9]).print()


    </script>
