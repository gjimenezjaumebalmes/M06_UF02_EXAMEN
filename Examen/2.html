    <script>

    /*    Feu una funció anomenada sense, que admeti com a paràmetre un objecte qualsevol
        i el nom d’una clau. Ha de retornar l’objecte passat sense la clau i valor que coincideixi
        amb el paràmetre. (2  punts)*/

        const scoreBoard = {
            'Dave Thomas': 44,
            'Freyja Ćirić': 539,
            'José Valim': 265,
        };


        //Mostrar totes les dades
     function showscoreBoard(scoreBoard){

       for(let key in scoreBoard) {
           console.log(key,' : ',scoreBoard[key]);
        }
     }

     showscoreBoard(scoreBoard);

    //Mostrar dades sense  la clau

    // Mostrar dades sense clau
    function sense (XscoreBoard, key){
        for (i in XscoreBoard) {
            if (i == key){
                delete XscoreBoard[key]
                return XscoreBoard
            }
        }
    }

    console.log(sense(scoreBoard, "Dave Thomas"))

    </script>
